<!DOCTYPE html>

<html>
    <head>

        <link rel = "stylesheet" href = "rock-paper-scissors.css">

        <title>
            Rock Paper Scissors
        </title>


    </head>

    <body>

        <p class = "title">
            Rock Paper Scissors
        </p>

        <button class = "move-button" onclick = "
        playGame('rock');
        ">
            <img class = "move-icon" src = "images/rock-emoji.png">
        </button>


        <button class = "move-button" onclick = "
        playGame('paper');
        ">
            <img class = "move-icon" src = "images/paper-emoji.png">
        </button>
        

        <button class = "move-button" onclick = "
        playGame('scissors');
        ">
            <img class = "move-icon" src = "images/scissors-emoji.png">
        </button>

        <p class = "js-result result"> </p>
        <p class = "js-moves">
            You
            <img src = "images/rock-emoji.png" class = "move-icon">
            <img src = "images/scissors-emoji.png" class = "move-icon">
            Computer
        </p>

        <p class = "js-score score"></p>

        <button class = "reset-score-button" onclick = "
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;

        localStorage.removeItem('score');
        updateScoreElement();
        ">
            Reset Score
        </button>

        <!--
            <button class = "auto-play-button"
        onclick = "
        autolay();
        ">
            Auto Play
        </button>
        -->
        

        <script src = "rock-paper-scissors.js">
        </script>
    </body>
</html>
